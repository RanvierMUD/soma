<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="shared-styles.html">

<dom-module id="area-list">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap-reverse;
        overflow: scroll;
      }

      .area {
        width: 200px;
        margin-bottom: 12px;
        border: 2px solid var(--ranvier-dark-green);
        border-radius: 2px;
        cursor: pointer;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    0 3px 1px -2px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      .area:hover {
        top: -2px;
        box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                    0 1px 10px 0 rgba(0, 0, 0, 0.12),
                    0 2px 4px -1px rgba(0, 0, 0, 0.4);
      }
      .area:focus {
        outline: none;
      }
      .area:active {
        top: 1px;
      }

      .area__title {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        background-color: var(--ranvier-green);
        color: var(--ranvier-light-bg);
        padding: 8px;
        text-align: center;
      }
      .area__title__id {
        font-size: 12px;
        font-weight: normal;
        font-style: italic;
        font-style: italic;
      }

      .area__stats {
        padding: 8px;
      }
      .area__stats__stat {
        white-space: pre-wrap;
        font-family: 'Roboto Mono';
      }
    </style>

    <div class="toolbar">
      <span class="toolbar-btn material-icons" on-tap="goBack">arrow_back</span>
      <span class="toolbar__title">Loaded Areas</span>
    </div>

    <div class="content">
      <h3>Select an area to work on</h3>
      <div class="area-list">
      <template is="dom-repeat" items="[[_areaEntries]]" as="area">
        <div class="area" on-tap="selectArea">
          <div class="area__title">
            [[area.manifest.title]]
            <div class="area__title__id">[[area.name]]</div>
          </div>
          <div class="area__stats">
            <div class="area__stats__stat">Items: [[_getAreaStat(area.name, 'items')]]</div>
            <div class="area__stats__stat">NPCs:  [[_getAreaStat(area.name, 'npcs')]]</div>
            <div class="area__stats__stat">Rooms: [[_getAreaStat(area.name, 'rooms')]]</div>
          </div>
        </div>
      </template>
      </div>
    </div>
  </template>
  <script>
    class AreaList extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'area-list'; }
      static get properties() {
        return {
          gameState: Object,
          _areaEntries: Array,
        };
      }

      goBack() {
        this.dispatchEvent(new CustomEvent('exit'));
      }

      selectArea(e) {
        this.dispatchEvent(new CustomEvent('select-area', { detail: {
          area: e.model.area,
        }}));
      }

      initAreas() {
        this._areaEntries = this._computeAreaEntries();
      }

      _computeAreaEntries() {
        return Array.from(this.gameState.AreaManager.areas.values());
      }

      _getAreaStat(areaName, type) {
        const area = this.gameState.AreaManager.getArea(areaName);
        switch(type) {
          case 'items':
            return area.defaultEntities.items.size;
          case 'npcs':
            return area.defaultEntities.npcs.size;
          case 'rooms':
            return area.rooms.size;
        }

        return 0;
      }
    }

    window.customElements.define(AreaList.is, AreaList);
  </script>
</dom-module>
<!-- vim: set ft=javascript : -->
