<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="shared-styles.html">

<dom-module id="area-map">
  <template>
    <style include="shared-styles">
    :host {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: auto;
      position: relative;
    }

    #map {
      position: absolute;
      top: 0;
      margin: 12px;
    }

    tr {
      height: 52px;
    }
    td {
      min-width: 52px;
      cursor: pointer;
      position: relative;
      padding: 4px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
    }
    td:hover {
      background-color: var(--ranvier-light-green);
      z-index: 999;
      top: -1px;
    }
    tr:first-child td:first-child { border-top-left-radius: 8px; }
    tr:first-child td:last-child { border-top-right-radius: 8px; }
    tr:last-child td:first-child { border-bottom-left-radius: 8px; }
    tr:last-child td:last-child { border-bottom-right-radius: 8px; }
    .has-room {
      background-color: var(--ranvier-green);
      border: 2px solid var(--ranvier-dark-green);
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .has-room:hover {
      background-color: var(--ranvier-light-green);
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
    }
    .cell-coords {
      font-size: 12px;
    }
    .has-room .cell-coords {
      color: var(--ranvier-light-bg);
    }
    .highlighted-cell {
      border-color: #000;
    }
    .has-npcs, .has-items {
      height: 6px;
      width: 6px;
      position: absolute;
      top: 4px;
      border-radius: 50%;
    }
    .has-npcs {
      left: 4px;
      background-color: #fb0;
    }
    .has-items {
      right: 4px;
      background-color: #0ef;
    }
    .legend {
      z-index: 998;
      background-color: rgb(192, 192, 192);
      border-radius: 2px;
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 2px;
      display: flex;
      flex-direction: column;
    }
    .legend-has-npcs, .legend-has-items {
      height: 6px;
      width: 6px;
      border-radius: 50%;
      display: inline-block;
    }
    .legend-has-npcs {
      background-color: #fb0;
    }
    .legend-has-items {
      background-color: #0ef;
    }
    </style>

    <div class="legend">
      <div><span class="legend-has-npcs"></span> - Has NPCs</div>
      <div><span class="legend-has-items"></span> - Has Items</div>
    </div>
    <table id="map" cellspacing="2"></table>
  </template>
  <script>
    class AreaMap extends Polymer.Element {
      static get is() { return 'area-map'; }

      static get properties() {
        return {
          rooms: {
            type: Object,
          },

          floor: {
            type: Number,
            value: 0,
          },

          floors: {
            type: Object,
            computed: '_computeFloors(rooms.*)',
          },

          mapSizeX: {
            type: Number,
            value: 10,
          },

          mapSizeY: {
            type: Number,
            value: 10,
          }
        };
      }

      static get observers() {
        return [
          'renderMap(floors.*, floor)',
        ];
      }

      highlightRoom(room) {
        const previousCells = this.shadowRoot.querySelectorAll('.highlighted-cell');
        if (previousCells.length) {
          for (const previousCell of previousCells) {
            previousCell.classList.remove('highlighted-cell');
          }
        }

        if (!room) {
          return;
        }

        const { x, y, z } = room.coordinates;
        if (this.floor !== z) {
          return;
        }

        const cell = this.shadowRoot.querySelector(`#room-${x}-${y}-${z}`);
        cell.classList.add('highlighted-cell');
      }

      highlightItem(item) {
        this._highlightEntity('items', item);
      }

      highlightNpc(item) {
        this._highlightEntity('npcs', item);
      }

      _highlightEntity(type, entity) {
        const previousCells = this.shadowRoot.querySelectorAll('.highlighted-cell');
        if (previousCells.length) {
          for (const previousCell of previousCells) {
            previousCell.classList.remove('highlighted-cell');
          }
        }

        if (!entity) {
          return;
        }

        let defaultType = 'default' + type[0].toUpperCase() + type.substr(1);
        for (const [roomRef, room] of this.rooms) {
          if (!room.coordinates || !room[defaultType]) {
            continue;
          }

          const { x, y, z } = room.coordinates;
          const cell = this.shadowRoot.querySelector(`#room-${x}-${y}-${z}`);
          if (this.floor !== z) {
            continue;
          }


          for (const roomEntity of room[defaultType]) {
            const id = typeof roomEntity === 'string' ? roomEntity : roomEntity.id;
            if (id === entity) {
              cell.classList.add('highlighted-cell');
            }
          }
        }
      }

      _computeFloors() {
        if (!this.rooms) {
          return null;
        }

        const rooms = this.rooms.values();
        this.lowX = 0;
        this.highX = 0;
        this.lowY = 0;
        this.highY = 0;
        this.lowZ = 0;
        this.highZ = 0;

        let floors = {};

        for (const room of rooms) {
          if (!room.coordinates) {
            continue;
          }

          const { x, y, z } = room.coordinates;
          if (x < this.lowX) {
            this.lowX = x;
          }

          if (x > this.highX) {
            this.highX = x;
          }

          if (y < this.lowY) {
            this.lowY = y;
          }

          if (y > this.highY) {
            this.highY = y;
          }

          if (!floors[z]) {
            floors[z] = {};
          }

          if (!floors[z][y]) {
            floors[z][y] = [];
          }

          floors[z][y][x] = room;
        }

        this.mapSizeX = Math.abs(this.lowX) + Math.abs(this.highX);
        this.mapSizeY = Math.abs(this.lowY) + Math.abs(this.highY);
        return floors;
      }

      renderMap() {
        if (!this.rooms) {
          return;
        }

        if (typeof this.floor === 'string') {
          this.floor = parseInt(this.floor, 10);
          return;
        }

        while (this.$.map.hasChildNodes()) {
          this.$.map.removeChild(this.$.map.lastChild);
        }

        for(let y = this.highY + 1; y >= this.lowY - 1; y--) {
          const tr = document.createElement('tr');
          for (let x = this.lowX - 1; x <= this.highX + 1; x++) {
            const floor = this.floors[this.floor];
            const room = floor && floor[y] && floor[y][x];

            const td = document.createElement('td');
            td.id = `room-${x}-${y}-${this.floor}`;
            if (room) {
              td.classList.add('has-room');
              td.title = room.title;

              if (room.defaultNpcs && room.defaultNpcs.length) {
                const coordSpan = document.createElement('span');
                coordSpan.classList.add('has-npcs');
                td.appendChild(coordSpan);
              }

              if (room.defaultItems && room.defaultItems.length) {
                const coordSpan = document.createElement('span');
                coordSpan.classList.add('has-items');
                td.appendChild(coordSpan);
              }
            }

            td.addEventListener('click', e => {
              if (room) {
                this.dispatchEvent(new CustomEvent('select-room', { detail: {
                  room,
                }}));
              } else {
                this.dispatchEvent(new CustomEvent('create-room', { detail: {
                  coords: [x, y, this.floor],
                }}));
              }
            });

            const coordSpan = document.createElement('span');
            coordSpan.classList.add('cell-coords');
            coordSpan.innerHTML = `${x}, ${y}`;
            td.appendChild(coordSpan);

            tr.appendChild(td);
          }
          this.$.map.appendChild(tr);
        }
      }
    }

    window.customElements.define(AreaMap.is, AreaMap);
  </script>
</dom-module>
